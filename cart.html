<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <style>
    body {
      background-color: rgb(0, 0, 0);
      color: #fff;
      font-family: "Helvetica", Arial, sans-serif;
      padding-top: 20vh;
      text-align: center;
      font-size: 6vw;
      text-transform: uppercase;
      margin: 0;
    }
    
    .home-button {
      position: fixed;
      top: 90px;
      right: 50px;
      color: #fff;
      font-family: "Helvetica", Arial, sans-serif;
      font-size: 14px;
      font-weight: normal;
      text-transform: uppercase;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      background: none;
      text-decoration: none;
    }
    
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    video {
      width: 30vw;
      height: auto;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    .empty-cart {
      margin-top: 25vh;
      font-size: 4vw;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <a href="index.html">
      <video autoplay muted loop>
        <source src="brick logo.mp4" type="video/mp4">
      </video>
    </a>
  </div>
  
  <a href="index.html" class="home-button">Home</a>
  <p class="empty-cart">Your cart is empty</p>
</body>
</html>
